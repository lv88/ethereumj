<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <script th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"></link>

    <script th:src="@{/js/simple.js}"></script>
    <title>账户列表</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">以太坊私有链</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/list">账户列表</a></li>
                <li><a href="/addAccount">创建账户</a></li>
                <li><a href="/transfer">转账</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" th:unless="${#lists.isEmpty(accountList)}">
    <table>
        <thead>
        <tr>
            <th>账户</th>
            <th>余额</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account:${accountList}">
            <td th:text="${account.address}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>

<br/>

</body>
</html>
