<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <script th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"></link>

    <script th:src="@{/js/simple.js}"></script>
    <title></title>
</head>
<body>
<h1>account list</h1>
<div class="container-fluid" th:unless="${#lists.isEmpty(accountList)}">
    <table>
        <thead>
        <tr>
            <th>Address</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account:${accountList}">
            <td th:text="${account.address}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/addAccount">创建账户</a>
<br/>
<a href="/transfer">转账</a>
</body>
</html>
